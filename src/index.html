<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>знак зодиака</title>

</head>

<body>
  <div class="container">
    <form class="form" action="#" method="POST">
      <p class="form__caption">Знак зодиака по дате рождения</p>
      <div class="form__row">
        <label for="birthday" class="form__label">Дата рождения</label>
        <input class="form__field" type="date" id="birthday" name="birthday" 
          placeholder="формат ДД-ММ-ГГГГ" required>
      </div>
      <input type="submit" class="form__submit" value="Отправить">
    </form>
  </div>
</body>

</html>
